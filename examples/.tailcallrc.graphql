directive @server(
  enableApolloTracing: Boolean
  enableCacheControlHeader: Boolean
  enableGraphiql: String
  enableIntrospection: Boolean
  enableQueryValidation: Boolean
  enableResponseValidation: Boolean
  globalResponseTimeout: Int
  port: Int
  vars: [KeyValue]
  responseHeaders: [KeyValue]
  hostname: String
  workers: Int
) on SCHEMA
directive @upstream(
  allowedHeaders: [String]
  connectTimeout: Int
  keepAliveInterval: Int
  keepAliveTimeout: Int
  keepAliveWhileIdle: Boolean
  poolIdleTimeout: Int
  poolMaxIdlePerHost: Int
  proxy: Proxy
  tcpKeepAlive: Int
  timeout: Int
  userAgent: String
  baseURL: String
  enableHttpCache: Boolean
  batch: Batch
) on SCHEMA

directive @http(
  path: String!
  method: Method = GET
  query: [KeyValue]
  body: String
  baseURL: String
  headers: [KeyValue]
) on FIELD_DEFINITION
directive @inline(path: [String]!) on FIELD_DEFINITION
directive @modify(omit: Boolean, name: String) on FIELD_DEFINITION
directive @groupBy(path: [String!]) on FIELD_DEFINITION
directive @const(data: Json) on FIELD_DEFINITION

enum Method {
  GET
  POST
  PUT
  DELETE
  PATCH
  HEAD
  OPTIONS
}

input Proxy {
  url: String
}

input KeyValue {
  key: String!
  value: String!
}

input Batch {
  maxSize: Int
  delay: Int
  headers: [String]
}

scalar Json
